<!DOCTYPE html>
<!--[if lt IE 9]>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
<html>
	<head>
		<title>Grid CSS</title>
		<meta charset="UTF-8">
		<meta name='viewport' content='width=device-width' />
		<link rel="stylesheet" type="text/css" href="./Main.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-m-6 col-ds-12 col-dm-12 col-dl-12" style="height:80px;background-color:#eee;">MENU</div>
			</div>
			<div class="row">
				<div class="col-m-6 col-ds-12 col-dm-12 col-dl-12" style="height:200px;background-color:#aaa;">CAROUSSEL</div>
			</div>
			<div class="row">
				<div class="col-m-2 col-ds-2 col-dm-4 col-dl-4" style="height:400px;background-color:#bbb;">CONTENT 1</div>
				<div class="col-m-2 col-ds-6 col-dm-4 col-dl-6" style="height:400px;background-color:#ccc;">CONTENT 2</div>
				<div class="col-m-2 col-ds-4 col-dm-4 col-dl-2" style="height:400px;background-color:#ddd;">CONTENT 3</div>
			</div>
			<div class="row">
				<div class="col-m-6 col-ds-12 col-dm-12 col-dl-12" style="height:100px;background-color:#aaa;">FOOTER</div>
			</div>
	</body>
</html>
